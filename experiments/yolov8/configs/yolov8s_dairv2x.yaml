# YOLOv8s DAIR-V2X 训练配置文件

model:
  model_name: "yolov8s.pt"
  pretrained_weights: null

training:
  epochs: 200
  batch_size: 48
  imgsz: 640
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  save_period: 10
  
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0

data:
  data_yaml: "datasets/dairv2x_yolo/dairv2x.yaml"

checkpoint:
  resume_mode: "auto"
  log_dir: "logs"

misc:
  device: "cuda"
  num_workers: 16
  pin_memory: true

