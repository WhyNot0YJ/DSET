model:
  backbone: presnet18
  encoder:
    in_channels:
    - 128
    - 256
    - 512
    expansion: 0.5
  pretrained_weights: pretrained/rtdetrv2_r18vd_120e_coco_rerun_48.1.pth
  num_decoder_layers: 3
  hidden_dim: 256
  num_queries: 100
training:
  epochs: 200
  batch_size: 16
  warmup_epochs: 3
  pretrained_lr: 1e-5
  new_lr: 1e-4
  eta_min: 1e-6
  weight_decay: 0.0001
  ema_decay: 0.9999
  clip_max_norm: 10.0
  scheduler: cosine
  early_stopping_patience: 0
  early_stopping_metric: mAP_0.5_0.95
  seed: 42
  deterministic: false
data:
  data_root: /root/autodl-tmp/datasets/DAIR-V2X
checkpoint:
  resume_mode: auto
  log_dir: logs
misc:
  device: cuda
  num_workers: 8
  pin_memory: true
data_augmentation:
  brightness: 0.15
  contrast: 0.15
  saturation: 0.1
  hue: 0.05
  crop_min: 0.1
  crop_max: 1.0
  flip_prob: 0.5
  scales_min: 480
  scales_max: 800
  scales_step: 32
  max_size: 1280
