model:
  backbone: "presnet34"
  encoder:
    in_channels: [128, 256, 512]
    expansion: 0.5
  pretrained_weights: "pretrained/rtdetrv2_r34vd_120e_coco_ema.pth"
  num_decoder_layers: 4
  hidden_dim: 256
  num_queries: 100

training:
  epochs: 200
  batch_size: 64
  warmup_epochs: 3
  pretrained_lr: 1e-5
  new_lr: 1e-4
  eta_min: 1e-6
  weight_decay: 0.0001
  use_mosaic: true
  ema_decay: 0.9999
  clip_max_norm: 10.0
  scheduler: "cosine"
  early_stopping_patience: 35
  early_stopping_metric: "mAP_0.5_0.95"
  seed: 42
  deterministic: false

data:
  data_root: "/root/autodl-fs/datasets/DAIR-V2X"

checkpoint:
  resume_mode: "auto"
  log_dir: "logs"

misc:
  device: "cuda"
  num_workers: 8
  pin_memory: true
