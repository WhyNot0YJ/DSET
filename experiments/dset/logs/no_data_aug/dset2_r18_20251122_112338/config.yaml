checkpoint:
  log_dir: logs
  resume_mode: auto
data:
  data_root: /root/autodl-fs/datasets/DAIR-V2X
data_augmentation:
  brightness: 0.0
  color_jitter_prob: 0.0
  contrast: 0.0
  hue: 0.0
  saturation: 0.0
misc:
  device: cuda
  num_workers: 16
  pin_memory: true
model:
  backbone: presnet18
  dset:
    patch_moe_num_experts: 2
    patch_moe_patch_size: 4
    patch_moe_top_k: 1
    token_keep_ratio: 0.6
    token_pruning_loss_weight: 0.01
    token_pruning_warmup_epochs: 10
    use_token_pruning_loss: true
  encoder:
    expansion: 0.5
    in_channels:
    - 128
    - 256
    - 512
    num_encoder_layers: 1
  hidden_dim: 256
  num_decoder_layers: 3
  num_experts: 2
  num_queries: 100
  pretrained_weights: pretrained/rtdetrv2_r18vd_120e_coco_rerun_48.1.pth
  top_k: 1
training:
  batch_size: 64
  clip_max_norm: 10.0
  decoder_moe_balance_weight: 0.1
  deterministic: false
  early_stopping_metric: mAP_0.5_0.95
  early_stopping_patience: 35
  ema_decay: 0.9999
  encoder_moe_balance_weight: 0.1
  epochs: 200
  eta_min: 1.0e-06
  new_lr: 0.0001
  pretrained_lr: 1.0e-05
  scheduler: cosine
  seed: 42
  warmup_epochs: 5
  weight_decay: 0.0001
