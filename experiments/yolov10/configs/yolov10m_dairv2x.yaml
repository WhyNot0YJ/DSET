model:
  model_name: "yolov10m.pt"
  pretrained_weights: "pretrained/yolov10m.pt"

training:
  epochs: 200
  batch_size: 12
  imgsz: 1280
  optimizer: "auto"
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  save_period: 10
  cos_lr: true
  seed: 42
  deterministic: false
  patience: 20
  
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.0
  scale: 0.5
  flipud: 0.0
  fliplr: 0.5
  mosaic: 0.0
  mixup: 0.0

data:
  data_yaml: "/root/autodl-tmp/datasets/DAIR-V2X_YOLO/dairv2x.yaml"

checkpoint:
  log_dir: "logs"

misc:
  device: "cuda"
  num_workers: 16

